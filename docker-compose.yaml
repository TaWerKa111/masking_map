version: "3.7"

services:
  # application
  app:
    image: transneft-app:1.0
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "5001:5000"
    volumes:
      - ./backend/app/:/transneft/application/
      - ./backend/common/:/common/
      - masking_maps:/transneft/masking_maps/
    env_file:
      - ./.env.example
    depends_on:
      - db

